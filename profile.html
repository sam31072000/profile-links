      padding: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    a.link:hover {
      background-color: var(--accent);
      color: var(--bg);
      transform: translateY(-3px);
    }
